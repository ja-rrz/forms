<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Employee Details</legend>
            <p>
                First name: <input type="text" name="fname" id="fname" required>
            </p>
            <p>
                Last name: <input type="text" name="lname" id="lname" required>
            </p>
  
            <p>
                <input type="radio" name="gender" id="gender" value="Male" required>Male
                <input type="radio" name="gender" id="gender" value="Female" required>Female
            </p>
            <p>
                Employee ID: <input type="text" name="ID" id="ID">
            </p>

            <p>
                Designation: <br>
                 Web Developer<input type="checkbox" name="designation" id="designation"><br>
                 UI deigner<input type="checkbox" name="designation" id="designation"><br>
                 Android developer<input type="checkbox" name="designation" id="designation"><br>

            </p>

            <p>
                Phone Number: <input type="number" name="Phone number">
            </p>

            <p>
                <input type="button" value="Submit" name="submit">
            </p>

        </fieldset>
    </form>
</body>
</html>
